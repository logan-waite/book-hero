<template name="bookTile">
  <div class="book-tile">
    <div class="book-cover">

    </div>
    <div class="book-info">
      <span class="book-title">{{title}}</span><br>
      <span class="book-author">{{author}}</span>
    </div>
    <div class="book-actions" value="{{_id}}">
      <div class="btn-group">
        {{#if notInList}}
          <button type="button" class="btn btn-default add-to-list">Add to List</button>
        {{/if}}
        {{#if currently_reading}}
          <button type="button" class="btn btn-default finish-reading">Finish</button>
        {{else}}
          <button type="button" class="btn btn-default start-reading">Start Reading</button>
        {{/if}}
      </div>
    </div>
  </div>
</template>
