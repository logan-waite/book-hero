<template name="profile">
  <div id="profile">
    {{#with user}}
    <div class="profile_pic">

    </div>
    <div class="username">
      {{username}}
    </div>
    <div class="level">
      <div class="text">
        Level {{level}}
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progress_bar}}%;">
        </div>
      </div>
    </div>
    <div class="attributes">
      <ul>
        {{#each attributes}}
          <li>{{level}} - {{name}}</li>
        {{/each}}
      </ul>
    </div>
    {{/with}}
  </div>
</template>
