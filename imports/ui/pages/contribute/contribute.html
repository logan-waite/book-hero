<template name="contribute">
  <form id="new-book">
    <div class="form-group">
      <label for="book_title">Book Title</label>
      <input type="text" class="form-control" id="book_title" name="book_title">
    </div>
    <div class="form-group">
      <label for="book_author">Book Author</label>
      <input type="text" class="form-control" id="book_author" name="book_author">
    </div>
    <div class="form-group">
      <label for="book_summary">Summary</label>
      <input type="text" class="form-control" id="book_summary" name="book_summary">
    </div>
    <div class="form-group">
      <label for="book_xp">XP</label>
      <input type="number" class="form-control" name="book_xp" id="book_xp">
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-8">
          <label for="attribute_1">Attribute 1</label>
          <select class="form-control" id="attribute_1" name="attribute_1">
            <option value="Intelligence">Intelligence</option>
            <option value="Creativity">Creativity</option>
            <option value="Imagination">Imagination</option>
            <option value="Endurance">Endurance</option>
            <option value="Clairvoyance">Clairvoyance</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="attribute_1_amount">Amount</label>
          <input type="text" class="form-control" name="attribute_1_amount" id="attribute_1_amount">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-8">
          <label for="attribute_2">Attribute 2</label>
          <select class="form-control" id="attribute_2" name="attribute_2">
            <option value="Intelligence">Intelligence</option>
            <option value="Creativity">Creativity</option>
            <option value="Imagination">Imagination</option>
            <option value="Endurance">Endurance</option>
            <option value="Clairvoyance">Clairvoyance</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="attribute_2_amount">Amount</label>
          <input type="text" class="form-control" name="attribute_2_amount" id="attribute_2_amount">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-8">
          <label for="attribute_3">Attribute 3</label>
          <select class="form-control" id="attribute_3" name="attribute_3">
            <option value="Intelligence">Intelligence</option>
            <option value="Creativity">Creativity</option>
            <option value="Imagination">Imagination</option>
            <option value="Endurance">Endurance</option>
            <option value="Clairvoyance">Clairvoyance</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="attribute_3_amount">Amount</label>
          <input type="text" class="form-control" name="attribute_3_amount" id="attribute_3_amount">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</template>
